<head>
  <title>Spread Your Afternoon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <style>
    body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/ico/favicon.png">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Spread Your Afternoon</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
     {{loginButtons}}
     <div id="outer">
       <h1>What should we talk about?</h1>
       <p>Help us spread our afternoons by suggesting
         and voting on topics.
       </p>
       {{> topics}}
</div>
</div>
  <script src="js/bootstrap.js"></script>
</body>

<template name="topics">
  <a id="add_topic">Add a topic</a>
  <fieldset id="new_topic_form" style="display: none;">
    <input id="new_title" placeholder="Let's talk about..." name="topic" required><br/>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Provide a little more detail here..."></textarea>
    <input id="create_topic" type="submit" value="Suggest">
  </fieldset>
  <div class="topics">
    {{#each topics}}
      {{> topic}}
    {{/each}}
  </div>
</template>

<template name="topic">
  <div class="topic">
    <span class="title">{{title}}</span>
    <span class="votes">{{votes}}</span>
    <span class="voting">
      <input class="up" type="submit" value="+1">
    </span>
    <span class="voting">
      <input class="down" type="submit" value="-1">
    </span>
    <br/>
    <p class="description">{{description}}</p>
  </div>
</template>
