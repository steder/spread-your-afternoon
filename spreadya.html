<head>
  <title>Spread Your Afternoon</title>
</head>

<body>
  {{loginButtons}}
  <div id="outer">
    <h1>What should we talk about?</h1>
    <p>Help us spread our afternoons by suggesting
      and voting on topics.
    </p>
    {{> topics}}
  </div>
</body>

<template name="topics">
  <a href="#" id="add_topic">Add a topic</a>
  <fieldset id="new_topic_form" class="hidden">
    <input id="new_title" placeholder="Let's talk about..." name="topic" required><br/>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Provide a little more detail here..."></textarea>
    <input id="create_topic" type="submit" value="Suggest">
  </fieldset>
  <div class="topics">
    {{#each topics}}
      {{> topic}}
    {{/each}}
  </div>
</template>

<template name="topic">
  <div class="topic">
    <span class="title">{{title}}</span>
    <span class="votes">{{votes}}</span>
    <span class="voting">
      <input class="up" type="submit" value="+1">
    </span>
    <span class="voting">
      <input class="down" type="submit" value="-1">
    </span>
    <br/>
    <p class="description">{{description}}</p>


  </div>
</template>
